<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pig Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #eee; }
    .player { padding: 20px; display: inline-block; width: 200px; border-radius: 10px; margin: 10px; background: #fff;}
    .player.active { background: blue; }
    .player.winner { background: green; }
    #dice { width: 60px; }
    button { margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Pig Game</h1>
  <div id="players">
    <div class="player active" id="player--0">
      <h2>Player 1</h2>
      <p>Total: <span id="score--0">0</span></p>
      <p>Current: <span id="current--0">0</span></p>
    </div>
    <div class="player" id="player--1">
      <h2>Player 2</h2>
      <p>Total: <span id="score--1">0</span></p>
      <p>Current: <span id="current--1">0</span></p>
    </div>
  </div>
  <img src="dice-1.png" alt="Dice" id="dice" style="display:none;">
  <br>
  <button id="btn--roll" style="background-color: blue; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); border: 0; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Roll Dice</button>
  <button id="btn--hold" style="background-color: blue; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); border: 0; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-size: 16px;">Hold</button>
  <button id="btn--new" style="background-color: blue; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); border: 0; border-radius: 8px; padding: 10px 20px; cursor: pointer; font-size: 16px;">New Game</button>
  <script>
    const scores = [0, 0];
    let currentScore = 0;
    let activePlayer = 0;
    let playing = true;

    const score0El = document.getElementById('score--0');
    const score1El = document.getElementById('score--1');
    const current0El = document.getElementById('current--0');
    const current1El = document.getElementById('current--1');
    const player0El = document.getElementById('player--0');
    const player1El = document.getElementById('player--1');
    const diceEl = document.getElementById('dice');
    const btnRoll = document.getElementById('btn--roll');
    const btnHold = document.getElementById('btn--hold');
    const btnNew = document.getElementById('btn--new');

    function switchPlayer() {
      document.getElementById(`current--${activePlayer}`).textContent = 0;
      currentScore = 0;
      player0El.classList.toggle('active');
      player1El.classList.toggle('active');
      activePlayer = activePlayer === 0 ? 1 : 0;
    }

    btnRoll.addEventListener('click', function() {
      if (playing) {
        const dice = Math.trunc(Math.random() * 6) + 1;
        diceEl.src = "dice-"+ dice +".png";
        diceEl.style.display = 'inline';
        if (dice !== 1) {
          currentScore += dice;
          document.getElementById(`current--${activePlayer}`).textContent = currentScore;
        } else {
          switchPlayer();
        }
      }
    });

    btnHold.addEventListener('click', function() {
      if (playing) {
        scores[activePlayer] += currentScore;
        document.getElementById(`score--${activePlayer}`).textContent = scores[activePlayer];
        if (scores[activePlayer] >= 100) {
          playing = false;
          diceEl.style.display = 'none';
          document.getElementById(`player--${activePlayer}`).classList.add('winner');
          alert(`ðŸŽ‰ Player ${activePlayer + 1} Wins!`);
        } else {
          switchPlayer();
        }
      }
    });

    btnNew.addEventListener('click', function() {
      scores[0] = scores[1] = 0;
      currentScore = 0;
      activePlayer = 0;
      playing = true;
      score0El.textContent = score1El.textContent = current0El.textContent = current1El.textContent = 0;
      player0El.classList.add('active');
      player1El.classList.remove('active');
      player0El.classList.remove('winner');
      player1El.classList.remove('winner');
      diceEl.style.display = 'none';
    });
  </script>
</body>
</html>
